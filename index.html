<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
        }
        h1 {
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }
        a {
            text-decoration: none;
            color: #0366d6; /* Cor azul semelhante ao link padrão do GitHub */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Data de hoje
            var today = new Date();

            // Criação da tabela
            var table = document.createElement("table");

            // Adiciona dados à tabela
            for (var i = 0; i < 7; i++) {
                var row = table.insertRow(i);
                var date = new Date(today);
                date.setDate(today.getDate() - i);
                var formattedDate = formatDate(date);

                var cell = row.insertCell(0);
                generateLink(date, cell);
            }

            // Adiciona a tabela ao corpo do documento
            document.body.appendChild(table);
        });

        // Função para formatar a data como dd-mm-yyyy ou yyyy-mm-dd (se invertido for verdadeiro)
        function formatDate(date, invertido) {
            var dd = String(date.getDate()).padStart(2, '0');
            var mm = String(date.getMonth() + 1).padStart(2, '0');
            var yyyy = date.getFullYear();
            return invertido ? yyyy + '-' + mm + '-' + dd : dd + '-' + mm + '-' + yyyy;
        }

        // Função para gerar o link
        function generateLink(date, cell) {
            var tomorrow = new Date(date);
            tomorrow.setDate(date.getDate() + 1);
            tomorrow.setHours(20, 0, 0, 0);

            var linkDate = tomorrow <= new Date() ? date : tomorrow;
            var link = "https://auroraoss.com/AuroraStore/Nightly/AuroraStore-nightly-signed-" +
                       formatDate(linkDate, true) + ".apk";
            cell.innerHTML = '<a href="' + link + '" target="_blank">Download ' + formatDate(date) + '</a>';
        }
    </script>
    <title>Aurora Store Daily Builds</title>
</head>
<body>
    <h1>Aurora Store Daily Builds</h1>
</body>
</html>
