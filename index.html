<!DOCTYPE html>
<html>
<head>
  <title>Aurora Store Nightly Builds</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    a {
      margin-bottom: 10px;
      display: block;
      font-size: 1.2em;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Aurora Store Nightly Builds</h1>
    <div id="links"></div>
  </div>

  <script>
    window.onload = function () {
      var today = new Date();
      var linksDiv = document.getElementById('links');
      var linksHTML = '';

      var currentHour = today.getHours();
      var isAfterTwentyHours = currentHour >= 20;

      if (!isAfterTwentyHours) {
        today.setDate(today.getDate() - 1); // Reduz um dia se for antes das 20 horas
      }

      for (var i = 0; i < 15; i++) {
        var date = new Date();
        date.setDate(today.getDate() - i);
        var formattedDate = date.toISOString().split('T')[0];
        var downloadLink = 'https://auroraoss.com/AuroraStore/Nightly/AuroraStore-nightly-signed-' + formattedDate + '.apk';
        linksHTML += '<a href="' + downloadLink + '" download="AuroraStore-nightly-signed-' + formattedDate + '.apk">Baixar do dia ' + formattedDate + '</a>';
      }

      linksDiv.innerHTML = linksHTML;
    };
  </script>

</body>
</html>
